<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <script src="keyboardInput.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h2>Calculator</h2>
        <div id="display"><div id="equation"></div><div id="result"></div></div>
        <button class="button" id="clear">Clear</button>
        <button class="col3" id="backspace">&#8592;</button>
        <button class="col4 operator">+</button>
        <button class="col1 operand">1</button>
        <button class="col2 operand">2</button>
        <button class="col3 operand">3</button>
        <button class="col4 operator">-</button>
        <button class="col1 operand">4</button>
        <button class="col2 operand">5</button>
        <button class="col3 operand">6</button>
        <button class="col4 operator">*</button>
        <button class="col1 operand">7</button>
        <button class="col2 operand">8</button>
        <button class="col3 operand">9</button>
        <button class="button operator">&#247;</button>
        <button class="button zero operand">0</button>
        <button class="button col3" id="point">.</button>
        <button class="button col4" id="equals">=</button>
    </div>
</body>
</html>
